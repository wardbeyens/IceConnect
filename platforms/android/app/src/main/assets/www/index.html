<template id="login.html">
    <ons-page>
        <div class="page__background"></div>
        <div class="page__content" id="loginAchtergrond">
            <div id="login">
                <div class="CubeContainer">
                    <div id="cube">

                        <div class="frontCube" id="id1">
                            <img src="img/IceConnect990829noBack.png" alt="IceConnect Logo" width="180"
                                 height="180">
                            <!--                            <i class="fas fa-route"></i>-->
                        </div>
                        <div class="backCube">
                            <i class="fas fa-route"></i>
                            <!--                            <i class="fas fa-search"></i>-->
                        </div>
                        <div class="rightCube">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="leftCube">
                            <i class="far fa-map"></i>
                        </div>
                        <div class="topCube">
                            <i class="fas fa-location-arrow"></i>
                        </div>
                        <div class="bottomCube">
                            <!--                            <i class="fas fa-crosshairs"></i>-->
                            <i class="fas fa-crosshairs"></i>

                        </div>
                    </div>
                </div>

                <div id="loginDivCenter">
                    <!--                <div id="titellogin">-->
                    <!--                    <h1><span>ICE Connect</span></h1>-->
                    <!--                </div>-->
                    <div class="loginDivInput">
                        <label for="loginInputEmail">E-mail</label>

                        <div class="loginDivInputChild">
                            <!--                        <i class="fas fa-user"></i>-->
                            <input class="text-input text-input--material" id="loginInputEmail"
                                   name="loginInputEmail"
                                   placeholder="yourname@gmail.com"
                                   type="text" value="" required>
<!--         value="test@demo.com" -->
                        </div>
                    </div>
                    <div class="loginDivInput">
                        <label for="loginInputPassword">Password</label>

                        <div class="loginDivInputChild">
                            <!--                        <i class="fas fa-key"></i>-->
                            <input class="text-input text-input--material" id="loginInputPassword"
                                   name="loginInputPassword"
                                   placeholder="********" type="password"
                                   required value="">
                            <!--  ●●●●●●●●●●●●
                            value="Wachtwoord123demo!"
                            -->
                        </div>
                    </div>

                    <div class="loginDivCheckbox">
                        <!--                        <label class="checkbox">
                                                    <input type="checkbox" class="checkbox__input" id="passwordremember">
                                                    <div class="checkbox__checkmark"></div>
                                                    Remember Me
                                                </label>-->
                        <span class="floatleft">
                        <label>
                            <ons-checkbox modifier="material" value="passwordremember" input-id="passwordremember-2"
                                          id="passwordremember"></ons-checkbox>
                        </label>
                        <label for="passwordremember-2">
                            Remember Me
                        </label>
                        </span>
                        <span class="floatright">

                        <label for="autologin-2">
                            auto login
                        </label>
                        <label>
                            <ons-checkbox modifier="material" value="autologin" input-id="autologin-2"
                                          id="autologin">

                            </ons-checkbox>
                        </label>
                        </span>
                    </div>

                    <div class="loginDivSignIN">
                        <ons-button id="loginSend">Login</ons-button>
                    </div>

                    <div class="loginDivLinks">
                        <ons-button id="gotoRegister" modifier="quiet" class="forgot-password">Register here
                        </ons-button>

                        <ons-button id="passwordReset" modifier="quiet" class="forgot-password">Forgot password?
                        </ons-button>
                    </div>
                </div>
            </div>

            <script src="js/PageLogin.js"></script>
        </div>
    </ons-page>
</template>
<template id="register.html">

    <ons-page>

        <div class="page__background"></div>
        <div id="register">
            <div class="formarea">
                <div class="form-row">
                    <input type="text" class="text-input--underbar width-half" placeholder="First name" value=""
                           name="registerInputFirstName" id="registerInputFirstName">
                    <input type="text" class="text-input--underbar width-half" placeholder="Last name" value=""
                           name="registerInputLastName" id="registerInputLastName"
                           style="border-width-left: 1px">
                </div>

                <div class="form-row">
                    <input type="text" class="text-input--underbar width-full" placeholder="Email address" value=""
                           name="registerInputEmail" id="registerInputEmail">
                </div>

                <div class="form-row">
                    <input type="password" class="text-input--underbar width-full" placeholder="Password" value=""
                           name="registerInputPassword" id="registerInputPassword">
                </div>
                <div class="form-row">
                    <input type="password" class="text-input--underbar width-full" placeholder="Confirm Password"
                           value="" id="registerInputPasswordConfirm" name="registerInputPasswordConfirm">
                </div>

                <div class="lucent">
                    <p class="note">Password - 6 characters or more</p>
                </div>

                <div>
                    <span id='passwordCheck'></span>
                </div>

                <div class="vspc form-row ">
                    <ons-button modifier="large--cta" class="login_btn" id="registerSend">Sign up / Register
                    </ons-button>
                </div>
            </div>
        </div>

        <script src="js/PageRegister.js"></script>

    </ons-page>
</template>

<template id="addLocationUserDialog.html">
    <ons-dialog id="addLocationUserDialog" cancelable modifier="material">
        <ons-page>
            <div class="background"></div>

            <div class="content modal-content">
                <div class="modal-content-h">
                    <h1 class=""> Locatie toevoegen: </h1>
                </div>
                <div class="modal-form">

                    <form class="form-addLocation">
                        <div class="row">
                            <div class="col-12">
                                <h3>
                                    <label for="addLocationLatitude">Latitude: </label>
                                </h3>
                            </div>
                            <div class="col-12">
                                <input id="addLocationLatitude" name="addLocationLatitude"
                                       placeholder="latitude"
                                       required value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h3>
                                    <label for="addLocationLongitude">Longitude: </label>
                                </h3>
                            </div>
                            <div class="col-12">
                                <input id="addLocationLongitude" name="addLocationLongitude"
                                       placeholder="longitude"
                                       required value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <h3>
                                    <label for="addLocationLocatienaam">Naam: </label>
                                </h3>
                            </div>
                            <div class="col-12">
                                <input id="addLocationLocatienaam" name="addLocationLocatienaam"
                                       placeholder="De naam van de locatie" readonly
                                       value="">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <input id="addLocationLocatiebijnaam" name="addLocationLocatiebijnaam"
                                       placeholder="De bijnaam van de locatie"
                                       value="">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row mt-5">
                    <ons-button modifier="large material" ripple id="addLocation">add to my locations
                    </ons-button>

                </div>

            </div>
            <script src="js/PageaddLocationUserDialog.js"></script>
        </ons-page>


    </ons-dialog>
