<template id="login.html">
    <ons-page modifier="material">
        <div class="background"></div>
        <div class="content" id="loginAchtergrond">
            <div id="login">
                <div class="CubeContainer">
                    <div id="cube">
                        <div class="frontCube" id="id1">
                            <img src="img/IceConnect990829noBack.png" alt="IceConnect Logo" width="180" height="180">
                        </div>
                        <div class="backCube">
                            <i class="fas fa-route"></i>
                        </div>
                        <div class="rightCube">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="leftCube">
                            <i class="far fa-map"></i>
                        </div>
                        <div class="topCube">
                            <i class="fas fa-location-arrow"></i>
                        </div>
                        <div class="bottomCube">
                            <i class="fas fa-crosshairs"></i>
                        </div>
                    </div>
                </div>

                <div id="loginDivCenter">
                    <!--                <div id="titellogin">-->
                    <!--                    <h1><span>ICE Connect</span></h1>-->
                    <!--                </div>-->
                    <div class="loginDivInput">
                        <label for="loginInputEmail-2"><i class="fas fa-user"></i> E-mail</label>
                        <div class="loginDivInputChild">
                            <!--                        <i class="fas fa-user"></i>-->
                            <ons-input id="loginInputEmail"
                                       name="loginInputEmail" input-id="loginInputEmail-2"
                                       placeholder="test@demo.com"
                                       type="text" required>
                            </ons-input>
                            <!-- placeholder="yourname@gmail.com"-->
                            <!-- value="test@demo.com" -->
                        </div>

                        <label for="loginInputPassword-2"> <i class="fas fa-key"></i> Password</label>
                        <div class="loginDivInputChild">
                            <!--                        <i class="fas fa-key"></i>-->
                            <ons-input id="loginInputPassword"
                                       name="loginInputPassword" input-id="loginInputPassword-2"
                                       placeholder="Wachtwoord123demo!" type="password"
                                       required>
                            </ons-input>
                            <!--  ●●●●●●●●●●●●
                            value="Wachtwoord123demo!"
                            -->
                        </div>
                    </div>
                    <div class="loginDivCheckbox">
                        <span class="floatleft">
                        <label>
                            <ons-checkbox modifier="material" value="passwordremember" input-id="passwordremember-2"
                                          id="passwordremember"></ons-checkbox>
                        </label>
                        <label for="passwordremember-2">
                            Remember Me
                        </label>
                        </span>
                        <span class="floatright">
                        <label for="autologin-2">
                            Auto Login
                        </label>
                        <label>
                            <ons-checkbox modifier="material" value="autologin" input-id="autologin-2"
                                          id="autologin">
                            </ons-checkbox>
                        </label>
                        </span>
                    </div>
                    <div class="loginDivSignIN">
                        <ons-button id="loginSend">Login</ons-button>
                    </div>
                    <div class="loginDivLinks">
                        <ons-button id="gotoRegister" modifier="quiet">Register here
                        </ons-button>

                        <ons-button id="passwordReset" modifier="quiet">Forgot password?
                        </ons-button>
                    </div>
                    <div class="loginDivLinks">
                        <ons-button id="termsandconditions" modifier="quiet"
                                    onclick="fn.load('termsandconditions.html')">Terms And Conditions
                        </ons-button>
                        <ons-button id="privacypolicy" modifier="quiet" onclick="fn.load('privacypolicy.html')">Privacy
                            Policy
                        </ons-button>
                    </div>
                </div>
            </div>
            <script src="js/PageLogin.js"></script>
        </div>
    </ons-page>
</template>

<template id="register.html">
    <ons-page modifier="material">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="fn.load('login.html')">
                    <i class="fas fa-arrow-left"></i>
                </ons-toolbar-button>
            </div>
            <div class="center">
                <h2>Register</h2>
            </div>
        </ons-toolbar>
        <div class="background"></div>
        <div class="content" id="register">
            <div class="formarea">
                <div class="form-row">
                    <ons-input type="text" class="text-input--underbar width-half" placeholder="First name" value=""
                               name="registerInputFirstName" id="registerInputFirstName"></ons-input>
                    <ons-input type="text" class="text-input--underbar width-half" placeholder="Last name" value=""
                               name="registerInputLastName" id="registerInputLastName"></ons-input>
                </div>
                <div class="form-row">
                    <ons-input type="text" class="text-input--underbar width-full" placeholder="Email address" value=""
                               name="registerInputEmail" id="registerInputEmail"></ons-input>
                </div>
                <div class="form-row">
                    <ons-input type="password" class="text-input--underbar width-full" placeholder="Password" value=""
                               name="registerInputPassword" id="registerInputPassword"></ons-input>
                </div>
                <div class="form-row">
                    <ons-input type="password" class="text-input--underbar width-full" placeholder="Confirm Password"
                               value="" id="registerInputPasswordConfirm"
                               name="registerInputPasswordConfirm"></ons-input>
                </div>
                <div class="lucent">
                    <p class="note">Password - 6 characters or more</p>
                </div>
                <!--
                <div>
                    <span id='passwordCheck'></span>
                </div>
                -->
                <div class="vspc form-row ">
                    <ons-button modifier="large--cta" class="login_btn" id="registerSend">Sign up
                    </ons-button>
                </div>
            </div>
        </div>
        <script src="js/PageRegister.js"></script>
    </ons-page>
</template>

<template id="home.html">
    <ons-page id="home">
        <ons-fab position="top left" id="menu-button">
            <ons-toolbar-button onclick="fn.open()">

            </ons-toolbar-button>

                    <i class="fas fa-chevron-up toggleIcoon" id="icoon"></i>
                </div>
            </ons-fab>
            <ons-speed-dial-item>
                <i class="fas fa-crosshairs" id="meOnMap"></i>
                <div>Me On Map</div>
            </ons-speed-dial-item>
            <ons-speed-dial-item>
                <i class="fas fa-user" id="getLocatiesOpKaart"></i>
                <div>getLocatiesOpKaart</div>
            </ons-speed-dial-item>
            <ons-speed-dial-item>
                <i class="fas fa-user-plus" id="openaddLocationUserDialog"></i>
                <div>openaddLocationUserDialog</div>

                <i class="fas fa-users" id="openGetGroepLocatiesOpKaartDialog"></i>
                <div>openGetGroepLocatiesOpKaartDialog</div>
            </ons-speed-dial-item>
        </ons-speed-dial>
        <script src="js/PageMap.js"></script>
    </ons-page>
</template>

                                        <label for="addLocationLongitude-2">Longitude: </label>

<template id="settings.html">
    <ons-page id="settings">
        <script src="js/PageInfo.js"></script>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="fn.open()">
                    <i class="fas fa-bars"></i>
                </ons-toolbar-button>
            </div>
            <div class="center">
                <h1>Settings</h1>
            </div>
        </ons-toolbar>
        <div class="background"></div>
        <div class="content">
            <ons-card modifier="material">
                <div class="title">
                    <h2>Extra Features</h2>
                </div>
                <div class="content">
                    <ons-list>
                        <ons-list-item>
                            <div class="center">
                                Darkmode
                            </div>
                            <div class="right">
                                <ons-switch id="ChangeTheme"></ons-switch>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                Volume Zoom
                            </div>
                            <div class="right">
                                <ons-switch id="VolumeZoom"></ons-switch>
                            </div>
                        </ons-list-item>
                    </ons-list>
                </div>
            </ons-card>
            <ons-card modifier="material">
                <div class="title">
                    <h2>User Information</h2>
                </div>
                <div class="content">
                    <div class="row">
                        <div class="col-xs-5">First name:</div>
                        <div class="col-xs-7"><span class="loginVoornaam"></span></div>
                    </div>
                    <div class="row">
                        <div class="col-xs-5">Last name:</div>
                        <div class="col-xs-7"><span class="loginAchternaam"></span></div>
                    </div>
